<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="https://www.inter-actief.utwente.nl/static/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <title>Login Page</title>
  <link rel="stylesheet" href="../css/navbar_and_logo_properties.css">
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jose/4.14.4/index.js"
        integrity="sha512-vJNqlg9d6/H3fI3iJv3gwXzQE8CJbNowLoFkXwxO+vgxsXvwsgSC6O+b6A/UGAbBKTI1ATtJbLbRzRWLXIzoIg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
  <script src="../serviceworker/loadsw.js"></script>
  <script src="../js/api.js" type="module"></script>
  <script src="../js/login.js" defer type="module"></script>
</head>

<body>
  <!--Navbar-->
  <nav class="navbar sticky-top navbar-expand-md shadow bg-white">
    <div class="container">
      <!--Logo-->
      <a class="navbar-brand logo" href="home.html">
        <h1>RlAlly</h1>
      </a>

      <!--Navbar Toggle Button / Hamburger for small screen-->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">

        <!--Links-->
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Sign In</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!--Main-->
  <main class="mt-md-5">
    <div class="container d-flex justify-content-center align-items-center">
      <div class="row border rounded-5 p-4 bg-white shadow">

        <!-- Left Box With Form -->
        <div class="col-md-6 left-box d-flex justify-content-center align-items-center">
          <form class="needs-validation" novalidate id="loginForm">
            <div class="row align-items-center ">

              <!--Header-->

              <!--Header-->
              <h1 class="col-12 mb-4 display-2"> YOUR JOURNEY BEGINS HERE!</h1>

              <!--Whitespace-->
              <div class="col-12 mb-md-5"></div>

              <!--Form-->
              <form>
                <div class="col-12 form-outline mt-5 mb-4">
                  <label class="form-label" for="sid">Student ID</label>
                  <input type="text" id="sid" class="form-control" placeholder="Student number" />
                </div>
                <div class="col-12 form-outline mb-5">
                  <label class="form-label" for="pass">Password</label>
                  <input type="password" id="pass" class="form-control" placeholder="Password" />
                  <div class="invalid-feedback" id="loginErrorMessage">The student number and/or password was incorrect.
                    Please try again.</div>
                </div>
              </form>

              <!--Buttons-->
              <div class="buttons row gx-2">
                <div class="col-md-6 mb-2">
                  <button id="loginButton" class="btn btn-primary login p-2 fs-3 fw-bold" type="submit"
                    style="width: 100%;">Login</button>
                </div>
                <div class="col-md-6 mb-3">
                  <a href="register.html" class="btn btn-dark register p-2 fs-3 fw-bold"
                    style="width: 100%;">Register</a>
                </div>
                <!-- Forget Password -->
                <button type="button" class="btn text-start fw" data-bs-toggle="modal" data-bs-target="#forget_password">
                  Request a new password
                </button>

                <!-- Modal -->
                <div class="modal fade" id="forget_password" tabindex="-1" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5">Password Reset</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        To reset your password, please press CONFIRM.
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Confirm</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!--Whitespace-->
              <div class="col-12 mb-md-5"></div>
            </div>
          </form>
        </div>

        <!-- Right Box With Image-->
        <div class="col-md-6 right-box rounded-5 d-none d-md-block">
          <img src="../images/Register Page.jpg" alt="Register image" class="w-100"
            style="object-fit: cover; object-position: center; height:80vh">
        </div>
      </div>
    </div>
  </main>
</body>

</html>
