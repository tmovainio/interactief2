<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <title>Crazy 88</title>
    <link rel="stylesheet" href="../css/navbar_and_logo_properties.css">
    <!-- Google's Hamburger Menu Icon-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="../js/loadsw.js"></script>
    <script src="../js/api.js" type="module"></script>
    <script src="../js/main.js" defer type="module"></script>
    <script src="../js/crazy.js" defer type="module"></script>
</head>

<body>
    <!--Navbar-->
    <nav class="navbar sticky-top navbar-expand-md shadow bg-white" id="nav-user">
        <div class="container">
            <!--Logo-->
            <a class="navbar-brand logo" href="commitee-dash.html">
                <h1>RlAlly</h1>
            </a>

            <!--Navbar Toggle Button / Hamburger for small screen-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"
                aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nav">

                <!--Links-->
                <ul class="navbar-nav ms-auto">
                    <!--Home-->
                    <li class="nav-item">
                        <a class="nav-link" href="commitee-dash.html">Home</a>
                    </li>
                    <!--Challenges-->
                    <li class="nav-item">
                        <a class="nav-link" href="commitee-challenges.html">Challenges</a>
                    </li>
                    <!--Teams-->
                    <li class="nav-item">
                        <a class="nav-link" href="team-approve.html">Teams</a>
                    </li>
                    <!--Leaderboard-->
                    <li class="nav-item">
                        <a class="nav-link" href="commitee-leaderboard.html">Leaderboard</a>
                    </li>
                    <!--Announcements-->
                    <li class="nav-item">
                        <a class="nav-link" href="c_announcements.html">Announcements</a>
                    </li>
                    <!--Logout-->
                    <li class="nav-item">
                        <button type="button" class="btn btn-primary" id="logout-button">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Main-->
    <main>
        <div class="container shadow-title mt-4">
            <h1 class="mb-0">Crazy 88</h1>
            <h3 class="mt-0"><i>Some crazy challenges!</i></h3>

            <div class="container mt-2 p-0">
                <!--List-->
                <div class="list-group list-group-light">
                    <!-- Create Challenge -->
                    <button type="button"
                        class="list-group-item list-group-item-action d-flex justify-content-between align-items-center border-0 border-bottom text-bg-warning"
                        data-bs-toggle="collapse" data-bs-target="#create">
                        <div class="fw-bold h5">Create Challenge</div>
                    </button>
                    <!-- Create Challenge Content-->
                    <div class="collapse" id="create">
                        <form class="needs-validation" novalidate>
                            <div class="row align-items-center">
                                <!--Form-->
                                <form>
                                    <div class="col-12 form-outline mb-4">
                                        <label class="form-label">Challenge Name</label>
                                        <input type="text" id="c_name" class="form-control" placeholder="Enter Name" />
                                    </div>
                                    <div class="col-12 form-outline mb-4">
                                        <label class="form-label" for="c_description">Description</label>
                                        <textarea class="form-control" id="c_description" rows="3"></textarea>
                                    </div>
                                    <div class="col-12 form-outline mb-4">
                                        <label class="form-label" for="c_hint">Max score</label>
                                        <input class="form-control" id="c_score" type="number"></input>
                                    </div>
                                </form>

                                <!--Buttons-->
                                <div class="col mb-2">
                                    <button class="btn btn-primary create_challenge p-2 fs-3 fw-bold text-bg-dark"
                                        type="submit" style="width: 100%;" id="c_createButton">Create</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    
                    
                </div>
            </div>
        </div>
    </main>
</body>

</html>
