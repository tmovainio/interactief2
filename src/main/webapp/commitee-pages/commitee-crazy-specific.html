                <!--Links-->

                    <li class="nav-item">
                        <a class="nav-link" href="commitee-dash.html">Home</a>

        <!--Main-->
        <main>
            <div class="container mt-4">
                <!--Info Card Group-->
                <div class="row">
                    <div class="col-12">
                        <div class="card-group text-center fw-bold">
                            <!--Text Box 1-->                        
                            <div class="card">
                                <div class="card-body">
                                    <p class="card-title">Crazy Challenge:</p>
                                    <h1 class="card-text" id="current_challenge">
                                        -
                                    </h1>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body border text-white border-primary bg-primary">
                                    <p class="card-title">Points</p>
                                    <h4 class="card-text" id="current_points">
                                        -- / -- 
                                    </h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--Challenge Row-->
                <div class="row border rounded-3 p-4 bg-white shadow mt-4">
                    <!--Challenge Col-->
                    <div class="col-12 p-0 shadow rounded-3">
                        <!-- Description and Hint Accordion Parent-->
                        <div class="accordion" id="accordionSpecific">
                            <!-- Description -->
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="descriptionHeading">
                                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#description"><h2 class="p-0 fw-bold"> Description
                                    </h2>
                                    </button>
                                </h2>
                                <div id="description" class="accordion-collapse collapse show" data-bs-parent="#accordionSpecific">
                                    <div class="accordion-body">
                                        <p class="fs-5" id="descriptionParagraph">
                                            -
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!--Submission Col-->
                    <div class="col-12 border rounded-3 p-4 bg-white shadow mt-4 d-flex flex-column">
                        <!--Submission Container-->
                        <div class="container mt-4 p-0">
                            <button id="editBtn" class="btn btn-warning w-100 p-3">Edit</button>
                            <button id="saveBtn" class="btn btn-success w-100 p-2 mb-2" style="display:none;">Save</button>
                            <button id="discardBtn" class="btn btn-danger w-100 p-2 " style="display:none;">Discard</button>
                        </div>
                        <button id="deleteBtn" class="btn btn-danger mt-3">Delete Challenge</button>


                        <!-- DUMMY SCRIPT FOR NOW -->
                        <script>
                            var originalContent = null;
                        
                            document.getElementById('editBtn').addEventListener('click', function() {
                                var elementsToEdit = ['current_challenge', 'current_points', 'description'];
                        
                                // Clone the original content
                                originalContent = document.querySelector('.container').cloneNode(true);
                        
                                // Make each element editable
                                elementsToEdit.forEach(function(id) {
                                    var element = document.getElementById(id);
                                    element.setAttribute('contentEditable', true);
                                    element.classList.add('editable');
                                });
                        
                                // Hide the edit button and show the save and discard buttons
                                document.getElementById('editBtn').style.display = 'none';
                                document.getElementById('saveBtn').style.display = 'inline-block';
                                document.getElementById('discardBtn').style.display = 'inline-block';
                            });
                        
                            document.getElementById('saveBtn').addEventListener('click', function() {
                                // Make each element non-editable
                                var editableElements = document.querySelectorAll('.editable');
                                editableElements.forEach(function(element) {
                                    element.setAttribute('contentEditable', false);
                                    element.classList.remove('editable');
                                });
                        
                                // Hide the save and discard buttons and show the edit button
                                document.getElementById('saveBtn').style.display = 'none';
                                document.getElementById('discardBtn').style.display = 'none';
                                document.getElementById('editBtn').style.display = 'inline-block';
                            });
                        
                            document.getElementById('discardBtn').addEventListener('click', function() {
                                // Replace the edited content with the original content
                                var container = document.querySelector('.container');
                                container.parentNode.replaceChild(originalContent, container);
                        
                                // Hide the save and discard buttons and show the edit button
                                document.getElementById('saveBtn').style.display = 'none';
                                document.getElementById('discardBtn').style.display = 'none';
                                document.getElementById('editBtn').style.display = 'inline-block';
                            });
                        </script>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
