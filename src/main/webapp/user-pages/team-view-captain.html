            <script>
                document.addEventListener('DOMContentLoaded', function () {
                    // Get the button to remove all rows
                    var removeAllRowsButton = document.getElementById('removeAllRowsButton');

                    // Add click event handler to the button
                    removeAllRowsButton.addEventListener('click', function () {
                        // Show the confirmation modal for deleting all rows
                        var confirmationAllModal = new bootstrap.Modal(document.getElementById('confirmationAllModal'));
                        confirmationAllModal.show();

                        // Attach click event handler to the confirm delete all button
                        document.getElementById('confirmDeleteAll').addEventListener('click', function () {
                            // Select the table body
                            var tableBody = document.querySelector('#team-members tbody');

                            // Start the fade-out animation
                            var opacity = 1;
                            var intervalId = setInterval(function () {
                                // Decrease the opacity gradually
                                opacity -= 0.1;
                                tableBody.style.opacity = opacity;

                                // Check if the fade-out animation is complete
                                if (opacity <= 0) {
                                    // Remove all rows from the table
                                    tableBody.innerHTML = '';

                                    // Stop the interval
                                    clearInterval(intervalId);
                                }
                            }, 50); // Adjust the duration and smoothness of the fade-out animation if needed

                            // Close the modal
                            confirmationAllModal.hide();
                        });
                    });

                    // Get all delete buttons
                    var deleteButtons = document.querySelectorAll('.deleteButton');

                    // Attach click event handler to each delete button
                    deleteButtons.forEach(function (button) {
                        button.addEventListener('click', function () {
                            // Show the confirmation modal for deleting a single row
                            var confirmationModal = new bootstrap.Modal(document.getElementById('confirmationModal'));
                            confirmationModal.show();

                            // Attach click event handler to the confirm delete single button
                            document.getElementById('confirmDeleteSingle').addEventListener('click', function () {
                                // Remove the row when the confirm delete single button is clicked
                                var row = button.closest("tr");
                                row.style.transition = "opacity 0.5s";
                                row.style.opacity = "0";
                                setTimeout(function () {
                                    row.remove();
                                }, 500);

                                // Close the modal
                                confirmationModal.hide();
                            });
                        });
                    });
                });
