<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Register Page</title>
    <link rel="stylesheet" href="../css/navbar_and_logo_properties.css">
    <script src="../js/api.js" type="module"></script>
    <script src="../js/register.js" defer type="module"></script>
</head>

<body>
    <!--Navbar-->
    <nav class="navbar sticky-top navbar-expand-md shadow bg-white">
        <div class="container">
            <!--Logo-->
            <a class="navbar-brand logo" href="home.html"><h1>RlAlly</h1></a>

            <!--Navbar Toggle Button / Hamburger for small screen-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#nav" aria-controls="nav" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nav">

                <!--Links-->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="login.html">Sign In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Main-->
    <main class="container">

        <!--Left Box-->
        <div class="row border bg-white ">
            <div class="col-md-6 p-0 d-none d-md-block">
            <img src="../images/Register Page.jpg" alt="Register image" class="w-100" style="object-fit: cover; object-position: center; height:95vh">
        </div>

        <!--Right Box-->
        <div class="col-md-6 p-5">
            <form class="needs-validation" novalidate>
                <div class="row align-items-center">

                    <!--Header-->
                    <h1 class="col-12 mb-4 display-2">Ready for a challenge?</h1>

                    <!--Whitespace-->
                    <div class="col-12 mb-md-5"></div>

                    <!--Form-->
                    <form>
                        <div class="col-12 form-outline mb-5">
                            <label class="form-label" for="sid">Name</label>
                            <input type="text" id="name" class="form-control" placeholder="Enter Name" />
                        </div>
                        <div class="col-12 form-outline mb-5">
                            <label class="form-label" for="sid">Student ID</label>
                            <input type="text" id="sid" class="form-control" placeholder="Enter Student ID" />
                        </div>
                        <div class="col-12 form-outline mb-5">
                            <label class="form-label" for="sid">Phone Number</label>
                            <input type="text" id="phonenumber" class="form-control" placeholder="Enter Phone Number" />
                        </div>
                        <div class="col-12 form-outline mb-5">
                            <label class="form-label" for="pass">Password</label>
                            <input type="password" id="pass" class="form-control" 
                            placeholder="Password"/>
                            <div class="invalid-feedback" id="registerErrorMessage" hidden>An error occured while registering. Please try again.</div>
                        </div>
                    </form>

                    <!--Buttons-->
                    <div class="col mb-2">
                        <button class="btn btn-primary register p-2 fs-3 fw-bold" type="submit" style="width: 100%;" id="registerButton">Register Now</button>
                    </div>
                </div>
            </form>
        </div>
        
        
    </div>
    </main>
</body>
</html>
