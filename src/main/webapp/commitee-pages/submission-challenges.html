<!DOCTYPE html>
<html lang="en">

<head>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
        <title>Challenge Grading</title>
        <link rel="stylesheet" href="../css/navbar_and_logo_properties.css">
        <script src="../serviceworker/loadsw.js"></script>
        <script src="../js/api.js" type="module"></script>
        <script src="../js/commiteeSubmissionChallenges.js" defer type="module"></script>
        <script src="../js/main.js" defer type="module"></script>

    </head>
</head>

<body>
    <!--Navbar-->
    <nav class="navbar sticky-top navbar-expand-md shadow bg-white" id="nav-user">
        <div class="container">
            <!--Logo-->
            <a class="navbar-brand logo" href="commitee-dash.html">
                <h1>RlAlly</h1>
            </a>

            <!--Navbar Toggle Button / Hamburger for small screen-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"
                aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nav">

                <!--Links-->
                <ul class="navbar-nav ms-auto">
                    <!--Home-->
                    <li class="nav-item">
                        <a class="nav-link" href="commitee-dash.html">Home</a>
                    </li>
                    <!--Challenges-->
                    <li class="nav-item">
                        <a class="nav-link" href="commitee-challenges.html">Challenges</a>
                    </li>
                    <!--Teams-->
                    <li class="nav-item">
                        <a class="nav-link" href="team-approve.html">Teams</a>
                    </li>
                    <!--Leaderboard-->
                    <li class="nav-item">
                        <a class="nav-link" href="commitee-leaderboard.html">Leaderboard</a>
                    </li>
                    <!--Announcements-->
                    <li class="nav-item">
                        <a class="nav-link" href="c_announcements.html">Announcements</a>
                    </li>
                    <!--Logout-->
                    <li class="nav-item">
                        <button type="button" class="btn btn-primary" id="logout-button">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Main-->
    <main>
        <div class="container mt-4">
            <!--Info Card Group-->
            <div class="row">
                <h1 class="">Challenge Grading</h1>
                <div class="col-12">
                    <div class="card-group text-center fw-bold">
                        <!--Text Box 1-->
                        <div class="card">
                            <div class="card-body border text-white border-primary bg-primary">
                                <p class="card-title">Team:</p>
                                <h4 class="card-text" id="sub_team">
                                    -
                                </h4>
                            </div>
                        </div>
                        <!--Text Box 2-->
                        <div class="card">
                            <div class="card-body">
                                <p class="card-title">Challenge:</p>
                                <h4 class="card-text" id="sub_challenge">
                                    -
                                </h4>
                            </div>
                        </div>
                        <!--Location Card, Location should show crazy 88 if it's an instance of crazy 88-->
                        <div class="card">
                            <div class="card-body">
                                <p class="card-title">Location:</p>
                                <h4 class="card-text" id="sub_location">
                                    -
                                </h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--Grading Row-->
            <div class="row border rounded-3 p-4 bg-white shadow mt-4">
                <!--Submission Col-->
                <div class="col-12 p-0 shadow rounded-3">
                    <div class="accordion" id="submission-accordion">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingOne">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#submission">
                                    <h2 class="p-0 fw-bolder"> Submission
                                    </h2>
                                </button>
                            </h2>
                            <div id="submission" class="accordion-collapse collapse show"
                                data-bs-parent="#submission-accordion">
                                <div class="accordion-body">
                                    <img alt="Submission Image"
                                        class="img-fluid" id="preview" hidden>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <!--Grading Col-->
                <div class="col-12 border rounded-3 p-4 bg-white shadow mt-4 d-flex align-items-center">
                    <div class="d-flex w-100 justify-content-between">
                        <h2 class="m-0 fw-bolder">Grade</h2>
                        <div class="input-group w-auto ms-md-auto w-100">
                            <input type="text" class="form-control" id="grade">
                            <span class="input-group-text " id="grade_ph">/ 10</span>

                        </div>
                    </div>

                </div>

                <!--Notes Col-->
                <div class="col-12 border rounded-3 p-4 bg-white shadow mt-4 d d-flex flex-column gap-3">
                    <h2 class="m-0 fw-bolder">Add Notes</h2>
                    <input type="text" class="form-control w-1" id="notes">
                    <button class="btn btn-primary align-items-center" type="button" id="submit">
                        Submit
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
