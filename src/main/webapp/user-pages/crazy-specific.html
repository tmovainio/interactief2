            <!--Navbar Toggle Button / Hamburger for small screen-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"
                aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nav">

                <!--Links-->
                <ul class="navbar-nav ms-auto">

                    </li>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="announcement.html">Announcements</a>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-primary" id="logout-button">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Main-->
    <main>
        <div class="container mt-4">
            <!--Info Card Group-->
            <div class="row">
                <div class="col-12">
                    <div class="card-group text-center fw-bold">
                        <!--Text Box 1-->
                        <div class="card">
                            <div class="card-body">
                                <p class="card-title">Challenge:</p>
                                <h1 class="card-text" id="current_challenge">
                                    --
                                </h1>
                            </div>
                        </div>
                        <!--Text Box 2-->
                        <div class="card">
                            <div class="card-body border text-white border-primary bg-primary">
                                <p class="card-title">Points</p>
                                <h4 class="card-text" id="current_points">
                                    0 / 10
                                </h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--Challenge Row-->
            <div class="row border rounded-3 p-4 bg-white shadow mt-4">
                <!--Challenge Description Col-->
                <div class="col-12 p-0 shadow rounded-3">
                    <!-- Description and Hint Accordion Parent-->
                    <div class="accordion" id="accordionSpecific">
                        <!-- Description -->
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="descriptionHeading">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#description">
                                    <h2 class="p-0 fw-bold"> Description
                                    </h2>
                                </button>
                            </h2>
                            <div id="description" class="accordion-collapse collapse show"
                                data-bs-parent="#accordionSpecific">
                                <div class="accordion-body">
                                    <p class="fs-5" id="descriptionParagraph">
                                        -
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <!--Submission Col-->
                <div class="col-12 border rounded-3 p-4 bg-white shadow mt-4 d-flex flex-column ">

                    <!--Submission Container-->
                    <div class="container mt-4 text-center border">
                        <!-- File upload with image placeholder-->
                        <label for="file-upload" class="form-label">
                            <img id="preview" src="../images/Upload Image Placeholder.png"
                                class="img-thumbnail border-0 w-100" alt="Placeholder Image" style="cursor: pointer; ">
                        </label>
                        <input type="file" class="form-control-file" id="file-upload" style="display: none;">
                        <div class="invalid-feedback" id="incorrectFileFormatMessage" hidden>The given file has the
                            incorrect filetype or there was another error, please try again.</div>

                    </div>
                    <!-- Add a comment-->
                    <!-- <h2 class="fw-bolder">Add Comment</h2>
                        <input type="text" class="form-control w-1" id="comment"> -->
                </div>
                <div class="row w-100 m-auto">
                    <div class="col-12 text-center p-1">
                        <div class="d-flex flex-row align-items-center text-center-0 w-100">
                            <button class="mt-2 btn btn-primary w-100 fw-bolder" type="button" id="submit">
                                Submit
                            </button>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="alert text-danger d-none" id="submission-failed-alert">
                            Submission Failed.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
